{% extends 'Blog/base.html' %}
{% load static %}

{% block contenido %}
    <h1>Editar artículo</h1>
    <form method="post">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ articulo.titulo }}">
        <br>
        <label for="subtitulo">Subtítulo:</label>
        <input type="text" id="subtitulo" name="subtitulo" value="{{ articulo.subtitulo }}">
        <br>
        <label for="cuerpo">Cuerpo:</label>
        <textarea id="cuerpo" name="cuerpo">{{ articulo.cuerpo }}</textarea>
        <br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" value="{{ articulo.autor }}">
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" value="{{ articulo.fecha }}">
        <br>
        <label for="imagen">Imagen:</label>
        <input type="file" id="imagen" name="imagen">
        <br>
        <input type="submit" value="Guardar cambios">
    </form>
{% endblock contenido %}
