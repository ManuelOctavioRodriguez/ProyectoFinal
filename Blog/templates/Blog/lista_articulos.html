{% extends 'Blog/base.html' %}
{% load static %}

{% block contenido %}
    <h1>Lista de artículos</h1>
    <a href="{% url 'crear_articulo' %}">Crear artículo</a>
    
    {% if articulos %}
    <table class="table">
        <thead>
            <tr>
                <th>Título</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for articulo in articulos %}
            <tr>
                <td>{{ articulo.titulo }}</td>
                <td><a href="{% url 'detalle_articulo' articulo.id %}">Ver</a></td>
                <td><a href="{% url 'editar_articulo' pk=articulo.pk %}">Editar</a></td>
                <td><a href="{% url 'eliminar_articulo' pk=articulo.pk %}">Eliminar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p>No hay artículos disponibles</p>
    {% endif %}
{% endblock contenido %}
